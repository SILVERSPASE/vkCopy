<!DOCTYPE html>
<html lang='ru'>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="css/styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/modules/mainController.js"></script>
<script src="js/modules/routeController.js"></script>
<script src="js/modules/dataStorage.js"></script>


<body data-ng-app = 'app'>

	<div data-ng-controller = 'mainCtrl'>
		<div class="container">
			<div class="row">
				<div class="topLine">
					<div class="col-md-6">
						<a href="#/">Home</a>
						<label for="search">
							<input type="text" data-ng-model = 'search'>
						</label>
					</div>
					<div class="col-md-6 tar">
						Вы зашли как {{activeUser.name}}
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<ul>
						<li data-ng-repeat = 'listItem in leftMenu'>
							<a href="#/{{listItem.link}}">
								{{listItem.title}}
							</a>
						</li>
					</ul>
				</div>
				<div class="col-md-10">
					<data-ng-view></data-ng-view>	
				</div>
			</div>
		</div>

		</div> <--></-->

</body>
</html>
