<table>
	<tr class = 'humanBox' data-ng-repeat = 'humanIndex in getPeopleListArr | customFilter:searchName ' >
	<!--  -->
		<!-- <td>{{$index + 1}}</td> -->
		<td>{{peopleList[humanIndex].name}}</td>
		<td>возраст: {{peopleList[humanIndex].age}}</td>
		<td>Друзей: {{returnAmount(peopleList[humanIndex].friends)}} штука</td>
		<td>
			<div class = 'promtWrapper' data-ng-hide = 'isFriend(humanIndex)'>
				<button data-ng-click = 'showPromtAddUser = true'>Добавить</button>
				<div data-ng-show = 'showPromtAddUser' class = 'showPromt showPromtBlock'>
					<span>Уверены?</span>
					<button data-ng-click = 'addToFriends(humanIndex); showPromtAddUser = false'>Да</button>
					<button data-ng-click = 'showPromtAddUser = false'>Отмена</button>
				</div>
			</div>
 			<div class = 'promtWrapper' data-ng-show = 'isFriend(humanIndex)'>
				<button data-ng-click = 'showPromtDeleteUser = true'>Удалить</button>
				<div data-ng-show = 'showPromtDeleteUser' class = 'showPromt showPromtBlock'>
					<span>Уверены?</span>
					<button data-ng-click = 'deleteFromFriends(humanIndex); showPromtDeleteUser = false'>Да</button>
					<button data-ng-click = 'showPromtDeleteUser = false'>Отмена</button>
				</div>
			</div>
		</td>

		<td><button data-ng-click = 'createActiveUser(humanIndex)'>Зайти под пользователем</button></td>
	</tr>
</table>
